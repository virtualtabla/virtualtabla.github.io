<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div id="imageBox">
    <img id="baya" src="baya.png" class="center-left">
    <img id="dayan" src="dayan.png" class="center-right">
</div>

<p id="output"></p>


<button id="reset">Reset</button>

<button id="fullscreen">Fullscreen</button>
<button id="efullscreen" style="display: none;">Exit Fullscreen</button>

<button id="start">Start</button>
<button id="stop">Stop</button>

<div id="bpmGroup">
    <label for="bpm">BPM:</label>
    <input type="number" id="bpm" name="bpm" min="30" max="120" value="60">

    <label for="taalSelect">Select Taal:</label>
    <select id="taalSelect">
        <option value="16">Teen Taal</option>
        <option value="6">Dadra Taal</option>
        <option value="8">Keherwa Taal</option>
        <option value="7">Roopak Taal</option>
        <option value="10">Jaap Taal</option>
        <option value="12">Ek Taal</option>
    </select>
</div>



<script src="script.js"></script>

</body>
</html>
