<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div id="imageBox">
    <img id="baya" src="baya.png" class="center-left">
    <img id="dayan" src="dayan.png" class="center-right">
</div>

<p id="output"></p>
<button id="reset">Reset</button>
<button id="fullscreen">Fullscreen</button>
<button id="efullscreen" style="display: none;">Exit Fullscreen</button>
<button id="start" onclick="startRecording()">Start</button>
<button id="stop" onclick="stopRecording()">Stop</button>
<label for="bpm">BPM:</label>
<input type="number" id="bpm" name="bpm" min="30" max="120" value="60">
<div id="box" style="width: 100px; height: 100px;"></div>

<script src="script.js"></script>

</body>
</html>
